                    <form action="#" method="POST">

                        <br>
                        <textarea name="food" id="food" cols="20" rows="7"></textarea>
                            
                    </form>

                <div class="questions">
                        <form action="#" method="POST">
                            <label for="food">What was your estimated wait time?</label>
                            <br>
                            <select id="lunch" name="lunch">
                                    <option value="-20"> < 20 mins</option>
                                    <option value="20-30">20-30 mins</option>
                                    <option value="30-1">30mins-1hr</option>
                                    <option value="1+"> 1 hour +</option>
                                  </select>
                                
                        </form>
                </div>

                <div class="questions">
                    <form action="#" method="POST">
                        <label for="food">How was the customer service?</label>
                        
                          <select id="service" name="service">
                                <option value="poor">Poor</option>
                                <option value="okay">Okay</option>
                                <option value="great">Great</option>
                                <option value="awesome">Awesome!</option>
                           </select>
                                    
                    </form>
                </div>

               <div class="questions">
                    <form action="#" method="POST">
                            <label for="food">How was the food?</label>
                              <select id="food" name="food">

                                    <option value="okay">Okay</option>
                                    <option value="great">Great</option>
                                    <option value="awesome">Awesome!</option>
                               </select>
                                        
                        </form>
                </div>

                <div class="questions">
                   <form action="#" method="POST">
                        <label for="food">How was your experience overall?</label>
                        <br>
                        <textarea name="food" id="food" cols="20" rows="7"></textarea>
                   </form>
               </div>

               <div class="questions">
                    <form action="#" method="POST">
                        <label for="food">Will you visit again</label>
                        <br>
                        <select id="lunch" name="lunch">
                                <option value="yes">yes</option>
                                <option value="no">no</option>
                              </select>
                            
                    </form>

                    <a href="#" class="button">submit</a>

            </div>
