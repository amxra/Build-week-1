<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Restaurant Passport</title>
</head>
<body>

    <div class="container">
        <div class="log-in-page">
            <div class="log-in-page-image">
                <img src="https://i.pinimg.com/564x/ce/69/2d/ce692df068e5b113ac5dc0aa6e32a634.jpg" alt="log in page image">
            </div>
            <div class="log-in-form">
                <form action="#" method="POST">
                    <h3> Restaurant Passport</h3>
                    <input type="text" name="email/username" placeholder="email or username" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="submit" value="log in!">
                    <a href="forgotpassword.html">Forgot password?</a>
                    <hr>
                    <p>Don't have an account? <a href="signup.html">sign up</a></p>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
