            <div class="new-passport-form">
                <form action="#" method="POST">

                </form>
                <form action="#" method="POST" class="restaurantChoice">

                        </div>
                        <div class="restaurant">
                            <input type="checkbox" id="larcane" name ="restaurantChoice" value="larcane">

                        </div>
                        <div class="restaurant">
                            <input type="checkbox" id="pierreGagnaire" name ="restaurantChoice" value="pierreGagnaire">

                        </div>
                        <div class="restaurant">
                            <input type="checkbox" id="epicure" name ="restaurantChoice" value="epicure">
                            <label for="epicure"><a href="#">Epicure</a> </label>
                        </div>
                        <div class="restaurant">
                            <input type="checkbox" id="arpege" name ="restaurantChoice" value="arpege">
                            <label for="arpege"><a href="#">Arp√®ge</a></label>
                        </div>

                        </div>
                        <div class="restaurant">

                        </div>
